<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1a9dfe756.js" crossorigin="anonymous"></script>
    <title>Rock Paper and Scissor game</title>
  </head>
  <body>
    <main class ="container">
      <h1 class="heading">Rock Paper Scissors</h1>
      <div class ="user">
        <span> YOU:</span>
        <ul class="user-icons flex">
          <li class="li1"></li>
          <li class="li2"></li>
          <li class="li3"></li>
        </ul>
      </div>
      <div class="computer">
        <span>COMPUTER:</span>
        <ul class="computer-icons flex">

        </ul>
      </div>
      <button class="btn">RESET</button>
      <div class="result">You Won</div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
